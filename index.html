<!DOCTYPE html>
<html>
    <!-------------------------------------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------- head ------------------------------------------------------------------->
    <head>
        
        <meta charset="utf-8">
        <meta name="description" content="By/ Aalaa Khattab">
        
        <title>Template 9</title>
        
        <link type="text/css" rel="stylesheet" href="CSS/style.css" >
        
        <style></style>
        
        <script></script>
        
        <!-------------------------  icon  ------------------------------>
        <link rel="shortcut icon" href="Images/title-icon.png">
        
    </head>
    
    
    <!-------------------------------------------------------------------------------------------------------------------------------->
    <!------------------------------------------------------- body ------------------------------------------------------------------->
    <body>

        <div id="content">

            <div id="header">

            <div id="screen">

                    <div id="bar_center">
                        <img src="Images/time.png">
                    </div>
                    <div id="bar_right">
                        <img src="Images/battery.png">
                    </div>
                </div>

                <!------------------------------------------------------------------>
                <!------------------------- desktop_apps --------------------------->
                <div id="desktop_apps">

                    <div class="app">
                        <img src="Images/app_messages.png">
                        <p>Messages</p>
                    </div>


                    <div class="app">
                        <img src="Images/app_calendar.png">

                    </div>



                    <div class="app">
                        <img src="Images/app_photos.png">
                        <p>Photos</p>
                    </div>


                    <div class="app">
                        <img src="Images/app_camera.png">

                    </div>



                    <div class="app">
                        <img src="Images/app_videos.png">

                    </div>


                    <div class="app">
                        <img src="Images/app_maps.png">

                    </div>


                    <div class="app">
                        <img src="Images/app_weather.png">
                        <p>Weather</p>
                    </div>


                    <div class="app">
                        <img src="Images/app_passbook.png">
                        <p>Passbook</p>
                    </div>


                    <div class="app">
                        <img src="Images/app_note.png">
                        <p>Nots</p>
                    </div>


                    <div class="app">
                        <img src="Images/app_reminders.png">
                        <p>Reminders</p>
                    </div>



                    <div class="app">
                        <img src="Images/app_clock.png">
                        <p>Clock</p>
                    </div>


                    <div class="app">
                        <img src="Images/app_game.png">
                        <p>Game</p>
                    </div>

                    <div class="app">

                    </div>


                    <div class="app">
                        <img src="Images/app_itunes.png">
                        <p>iTunes</p>
                    </div>



                    <div class="app">
                        <img src="Images/app_appstore.png">
                        <p>App Store</p>
                    </div>


                    <div class="app">
                        <img src="Images/app_settings.png">
                        <p>Settings</p>
                    </div>

                </div>

                <!----------------------------- sweep ------------------------------>
                <div id="sweep">
                    <img src="Images/search.png">
                    <div class="sweep_button"></div>

                </div>

                <!------------------------ static_apps ----------------------------->
                <div id="static_apps">
                    <div class="app">
                        <img src="Images/staticapp_phone.png">

                    </div>


                    <div class="app">
                        <img src="Images/staticapp_mail.png">
                        <p>Mail</p>
                    </div>

                        <img src="Images/staticapp_safari.png">

                    </div>


                    <div class="app">

            <div id="footer">
